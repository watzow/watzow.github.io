<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio 8</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('rpg-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
        }
        #prizeContainer {
            position: relative;
            display: inline-block;
        }
        #prizeImage {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #prizeImage:hover {
            transform: scale(1.05);
        }
        #finger {
            position: absolute;
            bottom: -80px; /* Ajusta la posiciÃ³n segÃºn el tamaÃ±o del icono y la imagen */
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em; /* TamaÃ±o grande para destacar */
            color: #ffcc00;
            animation: trollAnimation 2s infinite;
            pointer-events: none;
        }
        @keyframes trollAnimation {
            0% {
                transform: translateX(-50%) translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(-50%) translateY(-20px) rotate(-10deg) scale(1.2);
            }
            50% {
                transform: translateX(-50%) translateY(0) rotate(10deg) scale(1);
            }
            75% {
                transform: translateX(-50%) translateY(20px) rotate(-10deg) scale(1.2);
            }
            100% {
                transform: translateX(-50%) translateY(0) rotate(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Â¡Felicidades! Has Ganado el Premio 8</h1>
    <div id="prizeContainer">
        <img id="prizeImage" src="premio8_1.jpg" alt="Premio" onclick="changeImage()" />
        <div id="finger">ðŸ‘†</div>
    </div>

    <script>
        // Cambia la imagen cuando se hace clic
        function changeImage() {
            var image = document.getElementById('prizeImage');
            if (image.src.endsWith('premio8_1.jpg')) {
                image.src = 'premio8_2.jpg'; // URL de la segunda imagen
                document.getElementById('finger').style.display = 'none'; // Oculta el dedo despuÃ©s del primer clic
            } else {
                image.src = 'premio8_1.jpg'; // URL de la primera imagen
            }
        }
    </script>
</body>
</html>
