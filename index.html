<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8c8dc;
            background-image: url('https://www.freepik.com/premium-vector/cute-heart-pattern-pink-background-perfect-wallpaper-backdrop-postcard-background_25759462.htmhttps://preview.redd.it/mhik1dd6ca991.jpg?width=1080&crop=smart&auto=webp&s=82e8b1d8dbea1172d056d4633c8def428aff92a2');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .password-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Introduce la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Ingresar</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'deuideu'; // Cambia esto por la contraseña que quieras

            if (password === correctPassword) {
                window.location.href = 'aniversario.html'; // Cambia 'aniversario.html' por el nombre de tu página de felicitación
            } else {
                alert('Contraseña incorrecta. Inténtalo de nuevo.');
            }
        }
    </script>
</body>
</html>
